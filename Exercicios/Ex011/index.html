<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navagador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imgagem_Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!---<audio src="midia/Two Hearts - TrackTribe.mp3" controls autoplay>Som: Two Hearts</audio>--->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Two Hearts - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Watch it Glow - Silent Partner.mp3" type="audio/mpeg">
        <source src="midia/While You Work It - Dan Lebowitz.mp3" type="audio/mpeg">
        <source src="midia/Windows Rolled Down - The 126ers.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Two Hearts - TrackTribe.mp3"></a>Clique aqui para baixar o mp3</p>
    </audio>
</body>
</html>
